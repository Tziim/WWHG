{% extends "base.html" %}

{% block title %}About Our Products{% endblock %}

{% load static %}

{% block content %}
     {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
    <br>
  <h1 class="text-center">Change Password</h1>

    <div class="pwd-container">
            <div class="pwd-box-element pwd-register-form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
            </div>
    </div>

{% endblock content %}
