{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <h1 class="text-center">Edit Profile...</h1>
    <div class="register-box">

        </form>
    </div>
    <br>
{% endblock %}
