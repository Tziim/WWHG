{% extends "base.html" %}
{% load static %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<br>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<p><a href="javascript:history.back()" class="back-link custom-button-container-b custom-button-b">Back to Products page</a></p>
<div class="product-container-dv">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image-dv">
    <div class="product-details-dv">
        <h2 class="product-title-dv">{{ product.name }}</h2>
        <br>
        <p class="product-description-dv">{{ product.description }}</p>
        <br>
        <p class="product-price-dv">{{ product.price }} â‚¬</p>

        <!-- Add to Cart Button -->
        <div class="add-to-cart-button-container">
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" class="add-to-cart-button add-to-cart-button-container add-to-cart-button:hover">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
